
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
             <td><input type="text" id="{{item.name}}"></td>
            <td> <button (click)="calculateBalance(item.name)">Check</button> </td>
            </tr>

        </tbody>
    </table>

  <div>
    <button (click)="total()" class="btn btn-primary">Total</button>
  </div>

<h3>Total : {{totalprice}}</h3>

</div>
